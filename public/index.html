<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>We all want a beautiful Website</title>
    <link rel="icon" href="%PUBLIC_URL%/img/fav.png" type="image/x-icon">

    <!-- Bootstrap -->
    <link href="%PUBLIC_URL%/css/bootstrap.min.css" rel="stylesheet">
    <link href="%PUBLIC_URL%/ionicons/css/ionicons.min.css" rel="stylesheet">

    <!-- main css -->
    <link href="%PUBLIC_URL%/css/style.css" rel="stylesheet">


    <!-- modernizr -->
    <script src="%PUBLIC_URL%/js/modernizr.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>

    <!-- jQuery -->
    <script src="%PUBLIC_URL%/js/jquery-2.1.1.js"></script>
    <!--  plugins -->
    <script src="%PUBLIC_URL%/js/bootstrap.min.js"></script>
    <script src="%PUBLIC_URL%/js/menu.js"></script>
    <script src="%PUBLIC_URL%/js/animated-headline.js"></script>
    <script src="%PUBLIC_URL%/js/isotope.pkgd.min.js"></script>


    <!--  custom script -->
    <script src="%PUBLIC_URL%/js/custom.js"></script>

</body>

</html>
